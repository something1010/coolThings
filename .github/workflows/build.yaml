---
name: Build and upload

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  build:
    name: Ubuntu build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Build project
          mkdir out
          g++ -o out/holepunch holepunch.cpp

    - name: Upload build
      uses: actions/upload-artifact@4
      with:
        name: holepunch
        path: |
          out/holepunch